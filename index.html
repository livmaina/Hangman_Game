<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    Hangman Game
  </title>
  <!--Stylesheets-->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
 <!-- Javascript  -->
 <script src="assets/javascript/game.js"></script>
 <script type="text/javascript" src="assets/javascript/jquery-3.1.1.min.js"></script>
 <script type="text/javascript" src="assets/javascript/bootstrap.js"></script>
   
    
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="jumbotron primary">
        <div class="container">
          <h1>Travel With <br> Hangman </h1>
        </div>
      </div>

      <div class="scoreBoard">
        <ul class="list-group">
          <li class="list-group-item active">
            <p class="center"><button class="btn btn-default" id="gameStart">Start Game</button></p>
          </li>
          <li class="list-group-item">
            <p id="currentWord">Find the missing letters: </p>
          </li>
          </ul>
          <ul class="list-group col-md-6">
            <li class="list-group-item">
              <p id="guessesRemaining">Number Of Guesses Remaining:</p>
            </li>
            <li class="list-group-item">
              <p id="guessed">Letters Already Guessed:</p>
            </li>
            <li class="list-group-item">
              <p id="winCounter">Wins:</p>
    
              <p id="lossCounter">Losses:</p>
              <p id="word"></p>          
            </li>    
          </ul>
        
          </div>
        </div>

      </div>

      <div class="col-md-2"></div>  


      <div class="col-md-12"> 
      <footer>

        </footer>
        </div>
